<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>FizzBuzz問題</h1>
    <div>
      <p>FizzNum:</p>
      <input type="text" id="fizz-num" />
    </div>
    <div>
      <p>BuzzNum:</p>
      <input type="text" id="buzz-num" />
    </div>
    <div>
      <input type="submit" value="実行" id="submit-btn" />
    </div>
    <div class="result"></div>
    <script>
      let fizzNum = 0;
      let buzzNum = 0;

      document.getElementById("submit-btn").onclick = function () {
        fizzNum = document.getElementById("fizz-num").value;
        buzzNum = document.getElementById("buzz-num").value;
        // fizzNum = parseInt(fizzNum, 10);
        // buzzNum = parseInt(buzzNum, 10);
        let result = document.querySelector(".result");
        result.innerHTML = "";

        let floFlg = new RegExp("[\.]+");
        console.log(floFlg.test(fizzNum));
        console.log(floFlg.test(buzzNum));
        if (
          !fizzNum ||
          !buzzNum ||
          floFlg.test(fizzNum) ||
          floFlg.test(buzzNum)
        ) {
          let errorMsg = document.createElement("p");
          errorMsg.textContent = "数字を入力してください。";
          result.appendChild(errorMsg);
        } else {
          for (let i = 1; i < 100; i++) {
            if (i % fizzNum === 0 && i % buzzNum === 0) {
              let resultFizzBuzz = document.createElement("p");
              resultFizzBuzz.className = "fizz-buzz";
              resultFizzBuzz.innerHTML = "FizzBuzz:" + i;
              result.appendChild(resultFizzBuzz);
            } else if (i % fizzNum === 0) {
              let resultFizz = document.createElement("p");
              resultFizz.className = "fizz";
              resultFizz.innerHTML = "Fizz:" + i;
              result.appendChild(resultFizz);
            } else if (i % buzzNum === 0) {
              let resultBuzz = document.createElement("p");
              resultBuzz.className = "buzz";
              resultBuzz.innerHTML = "Buzz:" + i;
              result.appendChild(resultBuzz);
            }
          }
        }
      };
    </script>
  </body>
</html>
